<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenstores ROI Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Calculator Section -->
    <div class="calculator">
      <h1>Zenstores ROI Calculator</h1>
      
      <label for="category">Business Category</label>
      <select id="category">
        <option value="fashion">Fashion & Apparel</option>
        <option value="food">Food & Drink</option>
        <option value="health">Health & Beauty</option>
        <option value="other">Other</option>
      </select>

      <label for="orders">Monthly Orders</label>
      <input type="range" id="orders" min="0" max="5000" step="100" value="1000" />
      <span id="orderValue">1000</span> orders/month

      <label for="aov">Average Order Value (Â£)</label>
      <input type="number" id="aov" value="40" min="1"/>

      <button id="calculate">Calculate</button>

      <div id="results" class="results hidden">
        <h2>Estimated Cost of Inaction</h2>
        <p><strong>Fulfilment Errors:</strong> <span id="errors"></span></p>
        <p><strong>Inefficiency Cost:</strong> <span id="inefficiency"></span></p>
        <p><strong>Revenue Uplift:</strong> <span id="uplift"></span></p>
      </div>
    </div>

    <!-- Snake Tracker Section -->
    <div class="snake-tracker">
      <div class="step active">1. Choose Category</div>
      <div class="step">2. Set Order Volume</div>
      <div class="step">3. Input Order Value</div>
      <div class="step">4. See Your ROI</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
