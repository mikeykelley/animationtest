<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenstores Animation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero-section">
    <h1 class="headline">Shipping chaos? Zenstores makes it simple.</h1>
    <div class="animation-container">
      <div class="chaos">
        <p>Before Zenstores</p>
        <div class="parcels">
          <div class="parcel chaos1"></div>
          <div class="parcel chaos2"></div>
          <div class="parcel chaos3"></div>
        </div>
      </div>
      <div class="calm">
        <p>After Zenstores</p>
        <div class="parcels">
          <div class="parcel smooth1"></div>
          <div class="parcel smooth2"></div>
          <div class="parcel smooth3"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
